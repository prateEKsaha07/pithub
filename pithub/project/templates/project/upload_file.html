{% extends 'core/base.html' %}

{% block content %}
<div class="h-screen ">

    <h1 class="mb-6 text-3xl mt-6">Upload file to "{{ project.name }}"</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <div>
            <button class="py-4 px-8 bg-sky-600 text-white m-4">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
