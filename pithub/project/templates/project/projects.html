{% extends 'core/base.html' %}

{% block content %}
    <h1 class="mb-6 text-3xl">
        <div class="flex gap-2">
            <svg class="h-8 w-8 text-red-800"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" />  <circle cx="12" cy="14" r="2" />  <polyline points="14 4 14 8 8 8 8 4" /></svg>
            <span class="text-red-700 font-bold ">Projects</span>
        </div>
    </h1>

    <a href="{% url 'project:add' %}" class="py-4 px-8 text-white inline-block rounded-full bg-amber-600">
        <div class="flex gap-2 items-center">
            <svg class="h-8 w-8 text-red-700"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />  <line x1="12" y1="8" x2="12" y2="16" />  <line x1="8" y1="12" x2="16" y2="12" /></svg>
            Add a new project
        </div>
    </a>

        <div class="mt-6 grid grid-cols-3 gap-4 ">
            {% for project in projects %}
            <div class="py-6 px-6 bg-slate-200 text-black">
                <a href="{% url 'project:project' project.id %}">
                <div class="flex gap-2">
                    <svg class="h-8 w-8 text-red-500" <svg  viewBox="0 0 24 24"  width="24"  height="24"  xmlns="http://www.w3.org/2000/svg"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />  <rect x="7" y="7" width="3" height="9" />  <rect x="14" y="7" width="3" height="5" /></svg>
                    <h2 class="mb-4 text-xl font-bold">{{ project.name }}</h2>
                </div>

                    <p class="text-sm text-slate-600">{{ project.description }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
{% endblock %}
