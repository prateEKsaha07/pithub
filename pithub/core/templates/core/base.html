<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
    </head>

    <body class="h-screen bg-gradient-to-r from-purple-600 to-blue-500 text-white">
        <nav class="py-6 px-8 flex items-center justify-between bg-slate-800">
            
            <a href="{% url 'core:index' %}" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Pit<span class="text-green-600" >hub</span></span>
            </a>

            <div class="space-x-4">
                <a href="{% url 'core:about' %}" class="text-white">About</a>

                <!-- if the user is authenticated then it will show project library or else it will show the default login and signup pages -->

                {% if request.user.is_authenticated %}

                <a href="{% url 'project:projects' %}" class="py-4 px-8 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"">Projects</a>

                {% else %}

                    <a href="{% url 'account:login' %}" class="py-4 px-8 text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"">Log in</a>
                    <a href="{% url 'account:signup' %}" class="py-4 px-8 bg-sky-600 text-white">Sign up</a>
                    
                {% endif %}
            </div>
        </nav>

        <main class="py-6 px-8 bg-emerald-600 ">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="py-8 px-8 bg-slate-900 text-center">
            <p class="text-white">Copyright (c) 2025 - prateek saha</p>
        </footer>
    </body>
    <script>
        lucide.createIcons();
    </script>
</html>
